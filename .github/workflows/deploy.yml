name: Deploy

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write

jobs:
  build-staging-images:
    if: >-
      ${{
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success' &&
         github.event.workflow_run.event == 'push' &&
         github.event.workflow_run.head_branch == 'main') ||
        (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
      }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api
          - web
          - worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lead-flood-${{ matrix.service }}:staging-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
            ghcr.io/${{ github.repository_owner }}/lead-flood-${{ matrix.service }}:staging-latest

  deploy-staging:
    if: >-
      ${{
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success' &&
         github.event.workflow_run.event == 'push' &&
         github.event.workflow_run.head_branch == 'main') ||
        (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
      }}
    runs-on: ubuntu-latest
    needs: build-staging-images
    environment: staging
    steps:
      - name: Trigger staging deployment webhook
        if: ${{ secrets.STAGING_DEPLOY_WEBHOOK != '' }}
        run: curl -fsS -X POST "$STAGING_DEPLOY_WEBHOOK"
        env:
          STAGING_DEPLOY_WEBHOOK: ${{ secrets.STAGING_DEPLOY_WEBHOOK }}

      - name: Skip deployment trigger when webhook is missing
        if: ${{ secrets.STAGING_DEPLOY_WEBHOOK == '' }}
        run: echo "STAGING_DEPLOY_WEBHOOK is not set; images were published only."

      - name: Run staging smoke check
        if: ${{ secrets.STAGING_SMOKE_URL != '' }}
        run: curl -fsS "$STAGING_SMOKE_URL"
        env:
          STAGING_SMOKE_URL: ${{ secrets.STAGING_SMOKE_URL }}

  build-production-images:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api
          - web
          - worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/lead-flood-${{ matrix.service }}:production-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/lead-flood-${{ matrix.service }}:production-latest

  deploy-production:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'production' }}
    runs-on: ubuntu-latest
    needs: build-production-images
    environment: production
    steps:
      - name: Trigger production deployment webhook
        if: ${{ secrets.PRODUCTION_DEPLOY_WEBHOOK != '' }}
        run: curl -fsS -X POST "$PRODUCTION_DEPLOY_WEBHOOK"
        env:
          PRODUCTION_DEPLOY_WEBHOOK: ${{ secrets.PRODUCTION_DEPLOY_WEBHOOK }}

      - name: Skip deployment trigger when webhook is missing
        if: ${{ secrets.PRODUCTION_DEPLOY_WEBHOOK == '' }}
        run: echo "PRODUCTION_DEPLOY_WEBHOOK is not set; images were published only."

      - name: Run production smoke check
        if: ${{ secrets.PRODUCTION_SMOKE_URL != '' }}
        run: curl -fsS "$PRODUCTION_SMOKE_URL"
        env:
          PRODUCTION_SMOKE_URL: ${{ secrets.PRODUCTION_SMOKE_URL }}
